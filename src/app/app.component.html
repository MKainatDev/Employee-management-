<div class="container">
  <h2>Employee Registration</h2>
  
  <form #empForm="ngForm" (ngSubmit)="saveEmployee(empForm)">
    <div class="form-group">
      <label>Title</label>
      <select [(ngModel)]="model.title" name="title" required>
        <option value="">Select</option>
        <option *ngFor="let t of titles" [value]="t">{{ t }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>First Name</label>
      <input type="text" name="firstName" [(ngModel)]="model.firstName" required mixlength="3">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" name="lastName" [(ngModel)]="model.lastName" required>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" [(ngModel)]="model.email" required>
    </div>

    <div class="form-group">
      <label>Address</label>
      <input type="text" name="address" [(ngModel)]="model.address" required>
    </div>

    <div class="form-group">
      <label>Contact</label>
      <input type="text" name="contact" [(ngModel)]="model.contact" required>
    </div>

    <button type="submit">{{ editId === null ? 'Add Employee' : 'Update Employee' }}</button>
    <button type="button" (click)="empForm.resetForm(); editId=null">Cancel</button>
  </form>

  <h2>Employee List</h2>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Contact</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of employees">
        <td>{{ e.title }}</td>
        <td>{{ e.firstName }}</td>
        <td>{{ e.lastName }}</td>
        <td>{{ e.email }}</td>
        <td>{{ e.address }}</td>
        <td>{{ e.contact }}</td>
        <td>
          <button (click)="editEmployee(e)">Edit</button>
          <button (click)="deleteEmployee(e.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
